<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xjvzgwqy" method="POST">
        <label>Imię:<input type="text" required></label><br>
        <label>Nazwisko:<input type="text" required></label><br>
        <label>Adres e-mail:<input type="email" required></label><br>
        <label>Numer telefonu:<input type="tel" required></label><br>
        
        <select name="city" required>
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>
        
        <label>Płeć:</label><br>
            <label for="woman"><input type="radio" name="choice" id="woman">Kobieta</label><br>
            <label for="man"><input type="radio" name="choice" id="man">Mężczyzna</label>
        
        <br>
        <label><input type="checkbox" name="agreement" required>Wyrażam zgodę na udostępnianie</label><br>
        <br>
        <label for="wiadomosc">Wiadomość:<br>
            <textarea name="message" id="wiadomosc"></textarea>
        </label><br>
        <br>
        <label><input type="button" value="Zapisuję się na kurs"></label>
     </form>
</body>
</html>
